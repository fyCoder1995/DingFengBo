  <h1 id="MAC常用命令"><a href="#MAC常用命令" class="headerlink" title="MAC常用命令"></a>MAC常用命令</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><code class="hljs js">ls     <span class="hljs-comment">// 显示列表</span><br>ls -a  <span class="hljs-comment">// 显示所有文件，包括隐藏文件</span><br>ls -la <span class="hljs-comment">// 显示当前目录下包括隐藏文件/目录的所有文件的详细信息</span><br><br>id -un <span class="hljs-comment">// 查看当前用户</span><br><br>pwd <span class="hljs-comment">// 显示当前路径</span><br><br>sudo chown -R shenyihuan /usr/local/lib/node_modules <span class="hljs-comment">// 改变指定文件所有者</span><br><span class="hljs-comment">// 权限问题</span><br>sudo chown -R <span class="hljs-attr">$USER</span>:$GROUP ~/.<span class="hljs-property">npm</span><br>sudo chown -R <span class="hljs-attr">$USER</span>:$GROUP ~/.<span class="hljs-property">config</span><br><br>sudo spctl --master-disable    <span class="hljs-comment">// Mac隐私打开任何来源命令</span><br>sudo spctl --master-enable     <span class="hljs-comment">// Mac隐私关闭任何来源命令</span><br><br>sudo cp httpd.<span class="hljs-property">conf</span> httpd.<span class="hljs-property">conf</span>.<span class="hljs-property">bak</span> <span class="hljs-comment">// 备份文件</span><br>sudo cp httpd.<span class="hljs-property">conf</span>.<span class="hljs-property">bak</span> httpd.<span class="hljs-property">conf</span> <span class="hljs-comment">// 如果操作出现错误！可以使用命令，恢复备份的 httpd.conf 文件</span><br>sudo vim httpd.<span class="hljs-property">conf</span> <span class="hljs-comment">// 用vim编辑httpd.conf文件，httpd.conf文件时Apache的配置文件</span><br><br>cd /etc/apache2 <span class="hljs-comment">// 切换工作目录</span><br><br>sudo xattr -d com.<span class="hljs-property">apple</span>.<span class="hljs-property">quarantine</span> /<span class="hljs-title class_">Applications</span>/<span class="hljs-title class_">Navicat</span>\<span class="hljs-keyword">for</span>\<span class="hljs-title class_">MySQL</span>.<span class="hljs-property">app</span> <span class="hljs-comment">// 允许任何来源</span><br><br>uname -a <span class="hljs-comment">// 查看操作系统位数</span><br><br><span class="hljs-comment">// 配置环境变量</span><br>open ~<span class="hljs-regexp">/.bash_profile /</span><span class="hljs-regexp">/打开配置文件</span><br><span class="hljs-regexp">echo $PATH /</span><span class="hljs-regexp">/查看环境变量</span><br><span class="hljs-regexp">source .bash_profile /</span><span class="hljs-regexp">/刷新环境变量</span><br><span class="hljs-regexp"></span><br><span class="hljs-regexp">/</span><span class="hljs-regexp">/ 端口被占用</span><br><span class="hljs-regexp">sudo lsof -i tcp:port /</span><span class="hljs-regexp">/ port为端口号</span><br><span class="hljs-regexp">lsof -i:8000 /</span><span class="hljs-regexp">/查看端口是否被占用</span><br><span class="hljs-regexp">kill PID /</span><span class="hljs-regexp">/杀掉进程</span><br><span class="hljs-regexp"></span><br><span class="hljs-regexp">sudo vim /</span>etc/hosts <span class="hljs-comment">//vim修改host文件</span><br><br>cat /etc/shells <span class="hljs-comment">//查看系统shell</span><br><br><span class="hljs-comment">// zsh与bash 切换</span><br>chsh -s /bin/bash<br>chsh -s /bin/zsh<br><br><br></code></pre></td></tr></table></figure>
