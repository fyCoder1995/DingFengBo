<article class="page-content">
  <p>1.如果你想把一个文本输入字段设置为必填项，就给你的input添加 required( 必填项)</p>
<p>2.所有关联的radio button\checkboxes应该使用相同的name属性</p>
<p>3.checked 默认radio button\checkboxes选中</p>
<p>4.在<style>部分中的class声明的顺序非常重要，第二个声明总是比第一个具有优先权。而在HTML中class如何排序是无所谓的</p>
<p>5.rgb（red-green-blue 红-绿-蓝）</p>
<p>6.Bootstrap 属性 well ——&gt; 为设定的列创造出一种视觉上的深度感</p>
<p>7.$ ——&gt; 美元符号 ——&gt; bling</p>
<p>8.function chaining ——&gt;方法链</p>
<p>单例模式</p>
<p>协同程序：拥有独立的堆栈，独立的局部变量，独立的指令指针，同时又与其他协同程序共享安全变量和其他大部分东西</p>
<p>简单模式</p>
<p>完全模式</p>
<p>垃圾收集器</p>
<p>死对象</p>
<p>字符串、表，用户数据、函数、线程、内部结构</p>
<p>物理引擎：通过为刚性物体赋予真实的物理属性的方式来计算运动、旋转和碰撞反应</p>
<p>迭代器（iterator） 是一种对象，它能够用来遍历标准模板库中的部分或全部元素，每个迭代器对象代表容器中的确定的地址</p>
<p>内部变量 前面加_  例如  _send _</p>
<p>内部方法 后面加_  例如  send_()	</p>
<p>C++</p>
<p>静态类型的</p>
<p>编译式的</p>
<p>通用的</p>
<p>大小写敏感的</p>
<p>不规则的编程语言</p>
<p>支持 过程化编程、面向对象编程和泛型编程</p>
<p>面向对象开发的四大特性</p>
<p>封装</p>
<p>抽象</p>
<p>继承</p>
<p>多态<br>标准库 ANSI标准</p>
<p>指针</p>
<p>每个变量都有一个内存位置</p>
<p>SSL／TLS 用于承载http通信过程确保安全性</p>
<p>SSL - Secure Socket Layer 安全套接层 ，由网景公司设计的一种协议</p>
<p>TLS - Transport Layer Security 传输层安全，由IETF在SSL3.0基础上设计的一种协议</p>
<p>Protobuf ：一种轻便高效的结构化数据存储格式，平台无关、语言无关、可扩展，可用于通讯协议和数据存储等领域</p>
<p>三次握手 四次握手</p>
<p>ref—-让参数按照引用传递，必须先初始化，属性不是变量，不能作为ref参数传递 </p>
<p>out—-方法返回多个值，在方法返回前赋值 世界坐标 相对坐标 </p>
<p>IOS APP启动图尺寸</p>
<p>1125x2436，1242x2208，750x1334，640x960，640x1136</p>


  

</article>
