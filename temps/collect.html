<h1 id="关于Sublime"><a href="#关于Sublime" class="headerlink" title="关于Sublime"></a>关于Sublime</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash">ctrl+<span class="hljs-built_in">shift</span>+h \\ 格式化<br><span class="hljs-built_in">shift</span>+<span class="hljs-built_in">command</span>+B \\ 运行js快捷键<br></code></pre></td></tr></table></figure>

<h1 id="关于GIT"><a href="#关于GIT" class="headerlink" title="关于GIT"></a>关于GIT</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><code class="hljs js"><br>git branch -a \\查看本地及远程分支<br><br>git checkout -b \\切换分支<br><br>git checkout master \\切换为主分支<br><br>git merge 分支名 \\合并分支<br><br>git merge --no-ff 分支名 \\快进式合并<br><br>git push origin 分支名 \\推送<br><br>git branch -d 分支名 \\删除分支<br><br>git push origin --<span class="hljs-keyword">delete</span> 分支名 \\删除远程分支<br><br>git reset --hard commit_id \\撤销commit<br><br>git rm -r \\删除文件<br><br>git remote add origin git@github.<span class="hljs-property">com</span>:user/repo<br><br>git push -f origin master \\强制更新git<br><br><span class="hljs-comment">// 在签出前，请清理存储库工作树 手动解决</span><br>git stash<br>git pull<br>git stash pop<br><br>git stash list <span class="hljs-comment">//  显示git栈中所有工作区的备份</span><br>git stash apply stash@&#123;<span class="hljs-number">1</span>&#125; <span class="hljs-comment">// 把版本号为stash@&#123;1&#125;的备份取出来</span><br><br><span class="hljs-comment">// 在签出前，请清理存储库工作树 放弃本地修改，直接覆盖</span><br>git reset --hard<br>git pull<br><br><span class="hljs-comment">// vim编辑 git配置文件</span><br>vim ~/.<span class="hljs-property">gitconfig</span><br><span class="hljs-comment">// 提交报443错误【macos LibreSSL SSL_connect: SSL_ERROR_SYSCALL in connection to github.com:443】</span><br> git config --<span class="hljs-variable language_">global</span> http.<span class="hljs-property">sslBackend</span> <span class="hljs-string">&quot;openssl&quot;</span><br></code></pre></td></tr></table></figure>

<h1 id="关于SVN"><a href="#关于SVN" class="headerlink" title="关于SVN"></a>关于SVN</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs js">brew install svn <span class="hljs-comment">//安装</span><br>svn --version <span class="hljs-comment">//查看版本</span><br>which svn <span class="hljs-comment">//svn安装路径</span><br><br><span class="hljs-comment">// 命令</span><br>svn up <span class="hljs-comment">//更新</span><br>svn add * <span class="hljs-comment">//提交全部 注意：此命令最好在业务层文件 如src 添加</span><br>svn ci -m <span class="hljs-string">&#x27;log&#x27;</span> <span class="hljs-comment">//提交 带log 注意：同上</span><br>svn st <span class="hljs-comment">//查看状态</span><br>svn rm <span class="hljs-comment">//删除文件</span><br>svn merge <span class="hljs-comment">//合并文件</span><br>svn mergeinfo <span class="hljs-comment">//合并文件详细</span><br>svn resolved <span class="hljs-comment">//解决冲突</span><br>svn revert <span class="hljs-comment">//回滚</span><br>svn ls <span class="hljs-comment">//版本控制下目录</span><br>svn log <span class="hljs-comment">//查看日志</span><br>svn propset <span class="hljs-attr">svn</span>:ignore <span class="hljs-string">&#x27;&#x27;</span> <span class="hljs-comment">//设置忽略文件 </span><br>svn co <span class="hljs-attr">svn</span>:<span class="hljs-comment">//url //checkout 检出</span><br></code></pre></td></tr></table></figure>
